{% extends 'base.html' %} {% block content %}

<h1>New Stock</h1>

<form method="POST" action="{{ url_for('main.new_stock') }}">
  {{ form.csrf_token }}
  <fieldset>
    <legend>Please enter the stock's information:</legend>

    {{ form.name.label }} {{ form.name }} {{ form.desc.label }} {{ form.desc }}
    {{ form.value.label }} {{ form.value }} {{ form.submit }}
  </fieldset>
</form>

{% endblock %}
